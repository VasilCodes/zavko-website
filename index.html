<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VasilCodes</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Special Elite', cursive;
      background-color: #000;
      overflow-x: hidden;
      animation: fadeIn 2s ease-in;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(circle at center, yellow 0, yellow 2px, transparent 3px, transparent 20px);
      background-size: 200px 200px;
      opacity: 0.08;
      z-index: 0;
      animation: moveSnakes 20s linear infinite;
    }

    @keyframes moveSnakes {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Special Gothic Expanded One', sans-serif;
      font-size: 48px;
      color: black;
      text-shadow: 0 0 8px rgba(255, 255, 0, 0.8);
      margin-bottom: 40px;
      z-index: 1;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
    }

    .buttons button {
      padding: 15px 30px;
      background-color: black;
      color: yellow;
      border: 2px solid yellow;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.4s ease;
      font-family: 'Special Elite', cursive;
      border-radius: 6px;
    }

    .buttons button:hover {
      opacity: 0.6;
      transform: scale(1.05);
    }

    .info-box {
      position: absolute;
      top: 0;
      left: 110%;
      background-color: rgba(255, 255, 0, 0.1);
      color: #fff;
      border: 1px solid yellow;
      padding: 15px 20px;
      width: 250px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      opacity: 0;
      transform: translateX(20px);
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 2;
    }

    .info-box.show {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    .info-box span {
      color: yellow;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #aaa;
      z-index: 1;
    }

  </style>
</head>
<body>
  <h1>‚ö° VasilCodes ‚ö°</h1>

  <div class="container">
    <div class="buttons">
      <button onmouseover="showInfo('Learn coding tricks, walkthroughs, and more on our YouTube channel! üéìüì∫')" onmouseout="hideInfo()">üé• YouTube Tutorials</button>
      <button onmouseover="showInfo('Follow VasilCodes across social platforms for updates, tips, and fun! üì±üåç')" onmouseout="hideInfo()">üåê Social Media</button>
      <button onmouseover="showInfo('Get to know the developer behind the code ‚Äì Vasil, aka zavko. üë®‚Äçüíªüß†')" onmouseout="hideInfo()">üë§ About Me</button>
      <button onmouseover="showInfo('Level up with personalized sessions and expert feedback! üíªüß†')" onmouseout="hideInfo()">üß† Code Mentorship</button>
    </div>

    <div class="info-box" id="infoBox">
      <p id="infoText"></p>
    </div>
  </div>

  <footer>
    <span id="copyright"></span>
  </footer>

  <script>
    const year = new Date().getFullYear();
    document.getElementById('copyright').innerHTML = 
      `&copy; ${year} VasilCodes, zavko`;

    const infoBox = document.getElementById('infoBox');
    const infoText = document.getElementById('infoText');

    function showInfo(text) {
      infoText.innerHTML = text;
      infoBox.classList.add('show');
    }

    function hideInfo() {
      infoBox.classList.remove('show');
    }
  </script>
</body>
</html>
