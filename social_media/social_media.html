  <style>
    body {
      margin: 0;
      font-family: 'Special Elite', cursive;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 36px;
      color: yellow;
      text-shadow: 0 0 8px rgba(255, 255, 0, 0.8);
      margin-bottom: 40px;
    }

    .social-links {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 50px;
    }

    .social-links a {
      display: block;
      padding: 20px;
      background-color: rgba(255, 255, 0, 0.1);
      border: 2px solid yellow;
      border-radius: 10px;
      font-size: 24px;
      text-decoration: none;
      color: yellow;
      text-align: center;
      width: 120px;
      transition: all 0.3s ease;
    }

    .social-links a:hover {
      background-color: yellow;
      color: black;
      transform: scale(1.1);
    }

    .social-links a i {
      font-size: 30px;
    }

    footer {
      font-size: 14px;
      color: #aaa;
    }
  </style>
