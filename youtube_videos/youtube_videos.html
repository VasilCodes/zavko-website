<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Tutorials - zavko's Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Special Elite', cursive;
      background-color: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 36px;
      color: yellow;
      margin-bottom: 40px;
      text-shadow: 0 0 8px rgba(255, 255, 0, 0.8);
    }

    .category-container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      z-index: 1;
    }

    .category-btn {
      padding: 15px 30px;
      background-color: black;
      color: yellow;
      border: 2px solid yellow;
      font-size: 18px;
      font-family: 'Special Elite', cursive;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    .category-btn:hover {
      opacity: 0.6;
      transform: scale(1.05);
      background-color: yellow;
      color: black;
      transform: scale(1.05);
      opacity: 1;
    }

    .info-box {
      position: absolute;
      top: 0;
      left: 110%;
      background-color: rgba(255, 255, 0, 0.1);
      color: #fff;
      border: 1px solid yellow;
      padding: 15px 20px;
      width: 250px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
      opacity: 0;
      transform: translateX(20px);
      pointer-events: none;
      transition: all 0.4s ease;
      z-index: 2;
    }

    .info-box.show {
      opacity: 1;
      transform: translateX(0);
      pointer-events: auto;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #aaa;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
    }
  </style>
</head>
<body>

  <h1>🎥 YouTube Tutorials</h1>

  <div class="category-container">
    <div class="buttons">
      <button 
        class="category-btn" 
        onmouseover="showInfo('Learn about computer programs, productivity tools, and tech tutorials. 💻🛠️')" 
        onmouseout="hideInfo()"
        onclick="window.location.href='computer_programs.html'"
      >
        💻 Computer Programs
      </button>
      <button 
        class="category-btn" 
        onmouseover="showInfo('Dive into game tutorials, gameplay coding, and more. 🎮🧠')" 
        onmouseout="hideInfo()"
        onclick="window.location.href='game_tutorials.html'"
      >
        🎮 Game Tutorials
      </button>
    </div>

    <div class="info-box" id="infoBox">
      <p id="infoText"></p>
    </div>
  </div>

  <footer>
    <span>&copy; 2025 VasilCodes, zavko</span>
  </footer>

  <script>
    const infoBox = document.getElementById('infoBox');
    const infoText = document.getElementById('infoText');

    function showInfo(text) {
      infoText.innerHTML = text;
      infoBox.classList.add('show');
    }

    function hideInfo() {
      infoBox.classList.remove('show');
    }
  </script>

</body>
</html>
